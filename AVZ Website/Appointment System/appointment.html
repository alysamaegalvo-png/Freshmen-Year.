<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div class="container">
        <div class="title">Request an Appointment</div><br>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="ex: Juan" required><br>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="ex: Dela Cruz" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="0000-000-0000" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="ex: yourname@example.com" required>
                </div>
                <div class="input-box">
                    <span class="details">Insert an Appointment Date</span>
                    <input type="text" placeholder="00/00/0000" required>
                </div>
                <div class="input-box">
                    <span class="details">Comments</span>
                    <textarea placeholder="Optional" class="comment-box"></textarea>
                </div>
                
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
